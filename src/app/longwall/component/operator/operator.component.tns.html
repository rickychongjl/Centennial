<StackLayout>
    <Button text="Tap me to stop shearer" (tap)="stopShearer()"></Button>
    <Label text="Electricity spike now, shearer should halt at " textWrap="true" class="warning"></Label>
    <GridLayout>
        <RadCartesianChart tkExampleTitle tkToggleNavButton>
            <CategoricalAxis tkCartesianHorizontalAxis allowPan="false" allowZoom="true" [majorTickInterval]="majorTickInterval">
            </CategoricalAxis>
            <LinearAxis tkCartesianVerticalAxis allowPan="false" allowZoom="true"></LinearAxis>
            <LineSeries tkCartesianSeries [items]="shearerLocationArray" categoryProperty="time"
                valueProperty="location">
            </LineSeries>
            <LineSeries tkCartesianSeries [items]="shearerLocationArray" categoryProperty="time"
                valueProperty="staleLocation">
            </LineSeries>
            <Trackball tkCartesianTrackball></Trackball>
        </RadCartesianChart>
    </GridLayout>
</StackLayout>
