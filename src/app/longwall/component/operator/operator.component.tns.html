<StackLayout>
    <Label class="{{electricityPriceInspectorService.spike ? 'warning h2' : 'normal h2'}}" text="Electricity price is : {{electricityPriceInspectorService.electricityPrice}}"></Label>
    <Label class="h3" textWrap="true" visibility="{{shearerService.priceSpike && !shearerService.timerStarted ? 'visible' : 'collapse'}}"
        text="Electricity price spiked, shearer will stop at {{shearerService.stopGatePlaceHolder}}"></Label>
    <Label class="h3" textWrap="true" visibility="{{shearerService.timerStarted ? 'visible' : 'collapse'}}" 
        text="Shearer will resume operation at {{shearerService.expectedResumeOperationTime}}"></Label>
    <GridLayout>
        <RadCartesianChart tkExampleTitle tkToggleNavButton>
            <CategoricalAxis tkCartesianHorizontalAxis allowPan="false" allowZoom="true" [majorTickInterval]="majorTickInterval">
            </CategoricalAxis>
            <LinearAxis tkCartesianVerticalAxis allowPan="false" allowZoom="true"></LinearAxis>
            <LineSeries seriesName="normalLocations" tkCartesianSeries [items]="shearerLocationArray" categoryProperty="time"
                valueProperty="location">
            </LineSeries>
            <LineSeries tkCartesianSeries [items]="shearerLocationArray" categoryProperty="time"
                valueProperty="staleLocation">
            </LineSeries>
            <Trackball tkCartesianTrackball></Trackball>
        </RadCartesianChart>
    </GridLayout>
</StackLayout>
